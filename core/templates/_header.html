{% extends 'base_core.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <h3 class="float-md-start mb-0"><img style="width: 35px;" src="{% static 'media/pyyur_logo.png' %}"> <b> <b> </b>Fyyur</b></h3>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
       <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="{% url 'artists' %}" class="nav-link px-2 link-secondary">Artists</a></li>
        <li><a href="{% url 'shows' %}" class="nav-link px-2 link-dark">Shows</a></li>
        <li><a href="{% url 'venues' %}" class="nav-link px-2 link-dark">Venues</a></li>
      </ul>

      <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
            <a type="button" href="{% url 'logout' %}" class="btn btn-outline-primary me-2">Log Out</a>
          {% else %}
            <a type="button" href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
            <a type="button" href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
          {% endif %}
      </div>
    </header>
  </div>
{% endblock %}
